<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <div id="head">
                <h1>Metric/Imprerial Unit Conversion</h1>
                <input type="number" id="inputField">
                <button id="button">Convert</button>
            </div>
            <div id="units">
                <div id="length">
                    <h2>length (Meter/Feet)</h2>
                    <p id="lengthConvertion">meters = feet | feet = meters</p>
                </div>
                <div id="miles">
                    <h2>length (Miles/Kilometers)</h2>
                    <p id="milesConvertion">miles = kilometers | kilometers = miles</p>
                </div>
                <div id="volume">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volumeConvertion">liters = gallons | gallons = liters</p>
                </div>
                <div id="mass">
                    <h2>Mass (Kilograms/Poundst)</h2>
                    <p id="massConvertion">kilos = pounds | pounds = kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
